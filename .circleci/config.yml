version: 2.0
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
        - PGHOST: 127.0.0.1
      - image: circleci/postgres:9.4
        environment:
        - POSTGRES_USER=postgres

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name:  Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter

      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - attach_workspace:
          at: ~/repo/tmp

      - run: 
          name: Set up dependencies
          command: |
            bundle install --without production --path=${BUNDLE_PATH:-vendor/bundle}
            bundle exec rake db:create db:migrate

      - run: 
          name: Run tests
          command: |
            bundle exec rake
            ./tmp/cc-test-reporter format-coverage -t simplecov -o tmp/codeclimate.json coverage/.resultset.json

      - persist_to_workspace:
          root: tmp
          paths: 
            - codeclimate.json

      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.json
